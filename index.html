<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>EventFDR - Discover & Register for Amazing Events</title>
    <meta
      name="description"
      content="Find concerts, conferences, workshops, and more. Register with ease and never miss out on unforgettable experiences. EventFDR - Your gateway to amazing events."
    />
    <meta
      name="keywords"
      content="events, conferences, concerts, workshops, registration, tickets, booking"
    />
    <meta name="author" content="EventFDR" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="EventFDR - Discover & Register for Amazing Events"
    />
    <meta
      property="og:description"
      content="Find concerts, conferences, workshops, and more. Register with ease and never miss out on unforgettable experiences."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eventfdr.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="EventFDR - Discover & Register for Amazing Events"
    />
    <meta
      name="twitter:description"
      content="Find concerts, conferences, workshops, and more. Register with ease and never miss out on unforgettable experiences."
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#18181b" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
